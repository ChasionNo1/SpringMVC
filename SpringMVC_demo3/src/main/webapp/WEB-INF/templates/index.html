<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h1>首页</h1>
<form th:action="@{/testRequestBody}" method="post">
    用户名：<input type="text" name="username"><br>
    密码：<input type="password" name="password"><br>
    <input type="submit" value="测试@RequestBody">
</form>
<hr>
<form th:action="@{/testRequestEntity}" method="post">
    用户名：<input type="text" name="username"><br>
    密码：<input type="password" name="password"><br>
    <input type="submit" value="测试RequestEntity">
</form>

<a th:href="@{/testResponse}">测试servletAPI的Response响应数据</a><br>
<a th:href="@{/testResponseBody}">测试@ResponseBody的Response响应数据</a><br>
<a th:href="@{/testResponseUser}">测试@ResponseBody响应浏览器User对象</a><br>
<div id="app">
    <a th:href="@{testAjax}" @click="testAjax">SpringMVC处理ajax</a>
</div>
<script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
<script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
<script type="text/javascript">
    var vue = new Vue({
        el:"#app",
        methods:{
            testAjax:function (event) {
                axios({
                    method:"post",
                    url:event.target.href,
                    params:{
                        username:"admin",
                        password:"123456"
                    }
                }).then(function (response) {
                    // 服务器响应数据
                    alert(response.data);
                });
                // 阻止默认行为
                event.preventDefault();
            }
        }
    });
</script>
</body>
</html>
